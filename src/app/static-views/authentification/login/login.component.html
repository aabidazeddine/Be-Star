<div class="login-page">
  <div class="form">
  <br/>
  <br/>
    <form class="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <img src="../../../../assets/boosted/images/ORANGE_LOGO_rgb.jpg" height="150px" width="150px" class="text-center logo-orange"/>
        <div class=" ">
          <div>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Identifiant" required />
<br>

          <div *ngIf="f.submitted && !username.valid" class="help-block">L'identifiant est requis.</div>
          </div>
        <div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Mot de passe" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Le mot de passe est requis.</div>
          </div>
          </div>
        </div>
      </div>


       <button [disabled]="loading" class="btn-primary">S'identifier</button>
